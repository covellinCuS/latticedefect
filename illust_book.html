<script>
  document.addEventListener('DOMContentLoaded', function() {
    // ====== 無限自動スクロールカルーセル ======
    var carousel = document.querySelector('.carousel');
    if (carousel) {
      // クローンを末尾に追加してループ感を出す
      var thumbsArr = Array.from(carousel.children).filter(function(el){return el.classList && el.classList.contains('carousel-thumb');});
      thumbsArr.forEach(function(node){
        var clone = node.cloneNode(true);
        clone.setAttribute('aria-hidden','true');
        carousel.appendChild(clone);
      });
      var scrollSpeed = 0.5; // px/ms
      var interval = 128; // ms (約60fps)
      var maxScroll = carousel.scrollWidth / 2;
      function autoScroll() {
        if (carousel.scrollLeft >= maxScroll) {
          carousel.scrollLeft = 0;
        } else {
          carousel.scrollLeft += scrollSpeed;
        }
      }
      var scrollTimer = setInterval(autoScroll, interval);
      // ユーザー操作時は一時停止し、離すと再開
      var pause = false;
      carousel.addEventListener('mouseenter', function(){ pause = true; });
      carousel.addEventListener('mouseleave', function(){ pause = false; });
      carousel.addEventListener('touchstart', function(){ pause = true; });
      carousel.addEventListener('touchend', function(){ pause = false; });
      setInterval(function(){ if (!pause) autoScroll(); }, interval);
    }
    // ====== ここまで ======
  });
</script>
